<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>User List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Age</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td>
            <a th:href="@{'/users/edit?id=' + ${user.id}}">Edit</a>
        </td>
        <td>
            <form th:action="@{/deleteuser}" method="post">
                <input type="hidden" name="id" th:value="${user.id}" />
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/adduser}" method="post">
    <label for="age_add">User Age</label>
    <input name="age" type="text" id="age_add" required>
    <br>
    <label for="name_add">User Name</label>
    <input name="name" type="text" id="name_add" required>
    <br>
    <label for="surname_add">User Surname</label>
    <input name="surname" type="text" id="surname_add" required>
    <br>
    <button type="submit">Add User</button>
</form>
</body>
</html>
