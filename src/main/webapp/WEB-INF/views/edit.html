<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>
<form th:action="@{'/updateuser'}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}" />
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:field="*{age}" required><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required><br>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" th:field="*{surname}" required><br>
    <button type="submit">Update</button>
</form>
</body>
</html>
